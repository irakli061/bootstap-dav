<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="d-flex flex-column flex-shrink-0 bg-light sidediv"
      style="width: 4.5rem"
    >
      <a href="index.html" class="d-block p-3 link-dark text-decoration-none">
        <img
          src="images/chess.jpg"
          alt=""
          style="width: 50px; margin-left: -7px"
        />
        <span class="visually-hidden">Icon-only</span>
      </a>

      <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
        <li class="nav-item">
          <button
            class="nav-link py-3 border-bottom rounded-0"
            onclick="play()"
          >
            <img
              src="images/play.png"
              alt=""
              title="play"
              style="width: 40px; margin-top: 50px"
            />
          </button>
        </li>
        <li>
          <button
            class="nav-link py-3 border-bottom rounded-0"
            onclick="learn()"
          >
            <img
              src="images/chess learn.png"
              alt=""
              title="learn"
              style="width: 40px"
            />
          </button>
        </li>
        <li>
          <button
            class="nav-link py-3 border-bottom rounded-0"
            onclick="puzzle()"
          >
            <img
              src="images/chess puzzle.png"
              alt="puzzle"
              title="puzzle"
              style="width: 45px; margin-left: -3px"
            />
          </button>
        </li>
        <li>
          <button
            class="nav-link py-3 border-bottom rounded-0"
            onclick="friends()"
          >
            <img
              src="images/friends.jpg"
              alt=""
              title="friends"
              style="width: 40px"
            />
          </button>
        </li>
        <li>
          <button class="nav-link py-3 border-bottom rounded-0">
            <img
              src="images/more.png"
              alt=""
              title="more"
              style="width: 40px"
            />
          </button>
        </li>
      </ul>
    </div>
    <div class="px-4 py-5 my-5 text-center main">
      <h1 class="display-5 fw-bold">Chess</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
